  description: |
    Index based column and row expansions.
    Anonymous function to slice array subsets.
  core :
    - package: m
      code: |
        sub2ind()
        @(it_subset_n, it_ar_n) unique(round(((0:1:(it_subset_n-1))/(it_subset_n-1)) times (it_ar_n-1)+1))
