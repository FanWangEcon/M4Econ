  always_allow_html: true
  urlcolor: blue

- file: fs_map_anytype
  title: "Matlab Container Map Varied Value Type"
  titleshort: "Container Map Varied Value Type"
  description: |
    Numeric scalar, string, matrix as values for map container.
    Get values for multiple keys in map.
  core :
    - package: m
      code: |
        map.keys()
        map.values()
        values(param_map, {'share_unbanked_j', 'equi_r_j'})
  date: 2020-06-07
  date_start: 2020-06-07
