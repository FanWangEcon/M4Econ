      includes:
        in_header: '../../hdga.html'
  always_allow_html: true
  urlcolor: blue

- file: fs_specline
  title: "Matlab Graph Scatter and Line Spectrum with Three Variables"
  titleshort: "Three variables Scatter and Lines with Color Spectrum"
  description: |
    Two dimensional matrix for x and y, a third variable with color spectrum set via loop.
  core :
    - package: m
      code: |
        plot(2d, 2d)
        jet
        set(chart(m), 'Color', clr)
  date: 2020-06-07
  date_start: 2020-06-07
  output:
    pdf_document:
      pandoc_args: '../../_output_kniti_pdf.yaml'
      includes:
        in_header: '../../preamble.tex'
    html_document:
      pandoc_args: '../../_output_kniti_html.yaml'
      includes:
        in_header: '../../hdga.html'
  always_allow_html: true
  urlcolor: blue
